{% extends "user.html" %}
{% block title %}
Khách hàng
{% endblock %}
{% block content %}
<style>
    .input {
        border-radius: 30px;
        padding: 10px 20px;
        border: 2px solid gray;
        transition: border-color 0.3s;

    }
    .input:focus {
        border: 2px solid rgb(50, 50, 250);
        outline: none;
    }
    .main{
        margin: 20px 500px 0 490px;
        border: 1px solid ;
        border-radius: 20px;
        box-shadow: 2px 2px 10px 10px lightblue;
        padding: 10px 0px 20px 30px;
    }
    .head{
        text-align: center;
    }

    
</style>

        {% for row in rows %}
        <div class="head">
            <h2  >Cập nhật thông tin khách hàng</h2>
            <h4 style="color:blue">Mã KH: {{ row['ma_kh'] }}</h4>
        </div>
    <div class="main">
        <form action="{{ url_for('editrec') }}" method="POST" style="font-size: 25px;">
            <input type="hidden" name="ma_kh" value="{{ row['ma_kh']}}" class="input">
            Họ và tên<br>
            <input type="text" name="ho_ten" value="{{ row['ho_ten'] }}" class="input"/><br>

            Số điện thoại<br>
            <input type="text" name="so_dien_thoai" value="{{ row['so_dien_thoai'] }}" class="input"/><br>

            Địa chỉ<br>
            <input type="text" name="dia_chi" value="{{ row['dia_chi'] }} " class="input"/><br>

            <input type="submit" value="Cập nhật"  style="margin-top: 10px; padding: 10px 20px; border-radius: 20px;"/><br>
        </form>
        {% endfor %}
</div>
{% endblock %}
