{% extends "base.html" %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<style>
    .form {
        padding: 10px;
        border-radius: 15px;
        margin-top: 10px;
        transition: all 0.2s linear;
        border :1px solid #ccc; 
    }
    
    .form:focus {
        border-color:  #6a5af9;
    }
    .pass {
        position: relative;
    }
    .eye {
        position: absolute;
        max-width: 25px;
        top: 47%;
        margin-left: 250px;
    }
    .hidden{
        display: none;
    }

   
</style>
    <div class="main">   
    <h3 style="text-align: center;">Đăng nhập</h3>
    <form action="{{ url_for('login') }}" method="POST"  style="padding: 30px 500px;"  >
        <label for="">Tên đăng nhập</label>
        <p><input type="text" name="nm" placeholder="Tên đăng nhập" class="form"></p>
        <label for="">Mật khẩu</label>
        <p><input type="password" name="nm" required placeholder="Mật khẩu" class="form pass"></p>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="eye eye-open " onclick="document.querySelector('.eye-open').classList.add('hidden');document.querySelector('.eye-close').classList.remove('hidden'); document.querySelector('.pass').setAttribute('type','password')">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="eye eye-close" onclick="document.querySelector('.eye-close').classList.add('hidden');document.querySelector('.eye-open').classList.remove('hidden'); document.querySelector('.pass').setAttribute('type','text')" >
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
          </svg>
          
          
        <p ><input type="submit" value="Đăng nhập" class="form"></p>
    </form>

    </div>
{% endblock %}
