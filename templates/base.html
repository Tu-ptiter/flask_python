<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Trang chủ {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="/static/img.png">
    
  </head>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Logo</a>
        <nav class="navbar">
            <ul>
                <li><a href="/">Trang chủ</a></li>
                <li>
                    <a href="#">Lựa chọn</a>
                    <ul class="dropdown">
                        <li><a href="#">Thông tin thiết bị</a></li>
                        <li><a href="#">Kiểm định viên</a></li>
                        <li><a href="#">Hồ sơ kiểm định</a></li>
                        <li><a href="#">Khách Hàng</a></li>
                    </ul>
                </li>
                <li><a href="/login">Đăng nhập</a></li>
                <li><a href="/logout">Đăng xuất</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>
    <script>
     
      document.addEventListener("DOMContentLoaded", function() {
          var dropdowns = document.querySelectorAll('.navbar .dropdown');
          
          dropdowns.forEach(function(dropdown) {
              var parent = dropdown.parentElement;
              var timer;
              parent.addEventListener('mouseenter', function() {
                  clearTimeout(timer); 
                  dropdown.style.display = 'block';
              });
              parent.addEventListener('mouseleave', function() {
                  timer = setTimeout(function() {
                      dropdown.style.display = 'none';
                  }, 300); 
              });
          });
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  
  
</body>
</html>
