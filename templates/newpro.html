{% extends "user.html" %}
{% block title %}
Hồ sơ kiểm định
{% endblock %}
{% block content %}

<style>
    .form{
        padding: 5px 15px;
        border: 1px solid rgb(63, 60, 60);
        border-radius:15px;
        margin-top: 15px;
    }

    .input {
        border-radius: 30px;
        padding: 10px 20px;
        border: 2px solid gray;
        transition: border-color 0.3s;

    }
    .input:focus {
        border: 2px solid rgb(50, 50, 250);
        outline: none;
    }
    .main{
        display: flex;
        margin:10px 200px;
        justify-content: center;
        padding:30px 0px;
        border-radius: 40px;
        box-shadow: 2px 2px 10px 10px plum;
        background-image: url('../static/images.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }
    .main-one{
        margin-right: 40px;
    }
    .main-two ul {
        display: flex;
        list-style:none;
    }
    .main-two li {
        margin: 0px 10px;
    }
   
</style>
<div class="" >
    <h3 style="text-align: center;font-size: 40px;">Thêm mới hồ sơ kiểm định:</h3>
    <div class="main">
        <div class="main-one">
            <form action="{{ url_for('pro_addrec')}}" method="POST">
                Mã HS<br>
                <input type="number" name= 'ma_hs' required class="input" placeholder="Mã HS"><br>
    
                Tên thiết bị<br>
                <input name="ten_thiet_bi" type="text" required class="input" placeholder="Tên thiết bị"><br>
    
                Số giấy chứng nhận<br>
                <input type="number" name="so_giay_chung_nhan" required class="input"/><br>
                
                Kết quả<br>
                <input type="text" name="ket_qua" required class="input"/><br>


        </div>
        <div class="main-two">
            Ngày kiểm định<br>
            <input type="date" name="ngay_kiem_dinh" required class="input" /><br>

            Mã KĐV<br>
            <input type="number" name="ma_kdv"  required class="input"><br>
            
            Số chế tạo<br>
            <input type="number" name="so_che_tao"  required class="input"><br>

            Mã KH<br>
            <input type="number" name="ma_kh"  required class="input"><br>

            <ul>
                <li>
                    <input type="submit" value="THÊM " class="form">
                </li>

            </form>
            <li>
                <form action="{{url_for('list_profile')}}">
                    <input type="submit" value="HỦY" class="form ">
                </form>
            </li>
            </ul>
            
        </div>

    </div>
    
</div>
{% endblock %}
