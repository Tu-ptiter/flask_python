{% extends "user.html" %}
{% block title %}
Thông tin thiết bị
{% endblock %}
{% block content %}
<style>
    .form{
        padding: 10px 20px;
        border: 2px solid gray;
        border-radius:15px;
        border-radius: 30px;
        margin-top: 35px;
        margin-left: 25px;
    }
    .input {
        border-radius: 30px;
        padding: 10px 20px;
        border: 2px solid gray;
        transition: border-color 0.3s;

    }
    .input:focus {
        border: 2px solid rgb(50, 50, 250);
        outline: none;
    }
    .main{
        display: flex;
        justify-content: center;
        border:1px none;
        border-radius: 20px;
        box-shadow: 2px 2px 10px 10px lightblue;
        margin: 10px 250px;
        padding:20px 0px;
    }
    .main-one{
        margin-right: 30px;
    }
    .main ul{
        display: flex;
        list-style: none;
    }

    
</style>
<h2 style="text-align: center;">Thêm thông tin thiết bị mới:</h2>

<div class="main">
    <div class="main-one">
        <form action="{{ url_for('dev_addrec')}}" method="POST">
            Số chế tạo<br>
            <input type="number" name= 'so_che_tao' required class="input"/><br>

            Tên thiết bị<br>
            <input type="text" name="ten_thiet_bi" required class="input" /><br>

            Mã hiệu<br>
            <input type="number" name="ma_hieu" required class="input" /><br>

    </div>
    <div class="main-two">
        Nhà sản xuất<br>
        <input type="text" name="nha_san_xuat"  required class="input"/><br>
        
        Năm sản xuất<br>
        <input type="number" name="nam_san_xuat"  required class="input"/><br>
    <ul>
        <li>
            <input type="submit" value="submit" class="form"  required>
        </form>
        </li>
        <li>
            <form action="{{url_for('list_device')}}">
                <input type="submit" value="cancel" class="form">
            </form>
        </li>
    </ul> 

    </div>

</div>
{% endblock %}
