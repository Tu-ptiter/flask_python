{% extends "user.html" %}
{% block title %}
Kiểm định viên
{% endblock %}
{% block content %}
<style>
    .form{
        padding: 5px 15px;
        border: 1px solid gray;
        border-radius:15px;
        margin: 20px ;
    }
    .input {
        border-radius: 30px;
        padding: 10px 20px;
        border: 2px solid gray;
        transition: border-color 0.3s;

    }
    .input:focus {
        border: 2px solid rgb(50, 50, 250);
        outline: none;
    }
    .main{
        display:flex;
        justify-content: center;
        margin-top: 20px;
        border:1px none;
        border-radius: 20px;
        box-shadow: 2px 2px 10px 10px lightblue;
        margin: 20px 250px 0px 250px;
        padding: 20px 0px;
    }
    .main-one{
        margin-right: 40px;
    }
    .main ul {
        display: flex;
        list-style: none;
    }

    
</style>
<div class="">
    <h2 style="text-align: center;">Thêm thông tin về kiểm định viên:</h2>

    <div class="main">
        <div class="main-one">
            <form action="{{ url_for('ins_addrec')}}" method="POST">
                Mã KDV<br>
                <input type="number" name= 'ma_kdv' required class="input"/><br>
    
                Họ và tên<br>
                <input name="ho_ten" type="text" required class="input"></input><br>
    
                Số điện thoại<br>
                <input type="number" name="so_dien_thoai" required class="input" /><br>
        </div>
        <div class="main-two">
            Danh mục thiết bị <br>
            <input type="text" name="danh_muc_thiet_bi"  required class="input"/><br>
            
            Ngày cấp chứng chỉ<br>
            <input type="date" name="ngay_cap_chung_chi" required class="input" /><br>

            Ngày hết hạn chứng chỉ<br>
            <input type="date" name="ngay_het_han_chung_chi" required class="input"  /><br>
        <ul>
            <li>
                <input type="submit" value="Thêm" required class="input form" >
            </form>
            </li>
            <li>
                <form action="{{url_for('list_inspector')}}">
                    <input type="submit" value="Hủy"  class="input form">
                </form>
            </li>
        </ul>
           
    
        </div>
    </div>
            
</div>
{% endblock %}
